buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.2.+'
    }
}

apply plugin: 'moe'

dependencies {
    compile project(':common')
    compile fileTree(dir: 'lib', include: '*.jar')
}

moe {
    xcode {
//        generateProject = false
        mainTarget 'Taxi'
        bundleID 'org.moe.Taxi'
        packageName 'org.moe.samples.taxi.ios'
        appIconsSource 'AppIcon'
        launchScreenFilePath 'src/main/resources/LaunchScreen.xib'
        locationWhenInUseUsageDescription 'We do our best to preserve your battery life'
    }
}

// Setup Eclipse
eclipse {
    // Set MOE natures and build commands
    project {
        natures 'org.multi-os-engine.project'
    }
}