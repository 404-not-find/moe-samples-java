buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.2.+'
    }
}

apply plugin: 'moe'

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

moe {
    sourceSets {
        main {
            java.srcDir 'src'
            java.srcDir '../common/src'
        }
    }
    xcode {
        mainTarget 'SQLite3Demo_android_database_sqlite'
        packageName 'org.moe.ios'
        applicationExitOnSuspend false
        bundleShortVersionString '1.0'
        bundleVersion '1'
        deploymentTarget '9.0'
        bundleID 'org.moe.samples.SQLite3Demo-android-database-sqlite'
        supportedInterfaceOrientations = ['UIInterfaceOrientationPortrait',
                                        'UIInterfaceOrientationLandscapeLeft',
                                        'UIInterfaceOrientationLandscapeRight']
    }
}

// Setup Eclipse
eclipse {
    // Set MOE natures and build commands
    project {
        natures 'org.multi-os-engine.project'
    }
}

